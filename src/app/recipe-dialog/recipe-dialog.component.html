<!-- src/app/recipes/recipe-dialog/recipe-dialog.component.html -->
<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content>
    <img [src]="data.imageUrl" alt="{{ data.name }}" style="width: auto; max-width: 100%; height: auto;">
    <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
